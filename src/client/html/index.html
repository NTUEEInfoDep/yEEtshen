<!DOCTYPE html>
<html>
  <head>
    <title>yEEtshen</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="/assets/icon64.png" />
    <meta
      property="description"
      content="Multiplayer game for NTUEE Week yEEt."
    />
    <meta property="og:title" content="yEEtsheng -- NTUEE Week yEEt" />
    <meta
      property="og:description"
      content="Multiplayer game for NTUEE Week yEEt."
    />
    <meta property="og:image" content="/assets/icon1200.png" />
  </head>
  <body>
    <div id="play-menu" class="hidden">
      <h1>yEEtsheng -- <br />NTUEE&nbsp;Week&nbsp;yEEt</h1>
      <p>
        Stay alive and shoot other players.
        <br />
        Use left and right to rotate, space to shoot.
      </p>
      <hr />
      <p>
        <br />
        See the source code on
        <a href="https://github.com/NTUEEInfoDep/yEEtshen" target="_blank"
          >Github</a
        >.
        <br />
        Created by NTUEEInfoDep<a href=""></a>.
      </p>
      <hr />
      <input type="text" id="username-input" placeholder="Username" />
      <button id="play-button">PLAY</button>
    </div>
    <div id="broadcast-board" class="hidden">
      <ul>
      </ul>
    </div>
    <div id="leaderboard" class="hidden">
      <table>
        <tr>
          <th>Username</th>
          <th>Score</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>
    <div id="gameover-board" class="hidden">
      <h1>Game Over!</h1>
      <p id="killed-message">
        You've been killed by aaa.
      </p>
      <p id="score-message">
        Your Score is 100.
      </p>
      <hr />
      <input type="text" id="replay-username-input" placeholder="Username" />
      <button id="replay-button">PLAY AGAIN</button>
    </div>
    <div id="disconnect-modal" class="hidden">
      <div>
        <h2>Disconnected from Server</h2>
        <hr />
        <button id="reconnect-button">RECONNECT</button>
      </div>
    </div>
  </body>
</html>
