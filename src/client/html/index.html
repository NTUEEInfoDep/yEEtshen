<!DOCTYPE html>
<html>
  <head>
    <title>yEEtshen</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="/assets/icon64.png" />
    <link rel="stylesheet" href="/node_modules/animate.css/animate.min.css" />
    <meta
      property="description"
      content="Multiplayer game for NTUEE Week yEEt."
    />
    <meta property="og:title" content="yEEtsheng -- NTUEE Week yEEt" />
    <meta
      property="og:description"
      content="Multiplayer game for NTUEE Week yEEt."
    />
    <meta property="og:image" content="/assets/icon1200.png" />
  </head>
  <body>
    <div id="play-menu" class="hidden">
      <div id="header">
        <div id="title">yEEtshen</div>
        <div id="subtitle">-&nbsp;NTUEE&nbsp;Week&nbsp;yEEt&nbsp;-</div>
      </div>
      <p>
        Shoot other players and stay alive.
        <br />
        Press left and right to rotate, space to shoot.
      </p>
      <br/>

      <div id="links">
        <a href="https://github.com/NTUEEInfoDep/yEEtshen"><img id="github" src="/assets/octocat.png"/></a>
        <div id="creator">
            Created by
            <span id="infodep">
                <a href="https://github.com/NTUEEInfoDep">NTUEEInfoDep&nbsp;</a>
            </span>
        </div>
      </div>

      <br/>
      <input type="text" id="username-input" placeholder="Username" />
      <button id="play-button">PLAY</button>
    </div>
    <div id="broadcast-board" class="hidden">
      <ul>
      </ul>
    </div>
    <div id="leaderboard" class="hidden">
      <table>
        <tr>
          <th>Username</th>
          <th>Score</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>
    <div id="gameover-board" class="hidden">
      <h1>Game Over!</h1>
      <p id="name-message"></p>
      <p id="killed-message"></p>
      <p id="score-message"></p>
      <hr />
      <input type="text" id="replay-username-input" placeholder="Username" />
      <button id="replay-button">PLAY AGAIN</button>
    </div>
    <div id="disconnect-modal" class="hidden" >
      <div>
        <div><img src="/assets/server_error.png" /></div>
        <h2>Disconnected from Server</h2>
        <button id="reconnect-button">RECONNECT</button>
      </div>
    </div>
  </body>
</html>
